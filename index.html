<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="img/block-breaker.png" />
    <link href="http://fonts.googleapis.com/css?family=Germania+One">

    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>

    <title>BLOCK ~ BREAKER</title>
</head>

<body>

    <h1 id="h1">BLOCK<br>
        BREAKER</h1>

    <div id="move-buttons">
        <button id="left-button" class="left" style="
            background: transparent;
            border:none;">
            <img src="img/button-left.png" alt="UP Button" class="no-select" />
        </button>

        <button id="right-button" class="right" style="
            background: transparent;
            border:none;">
            <img src="img/button-right.png" alt="Down Button" class="no-select" />
        </button>
    </div>

    <button id="start-button">START</button>

    <canvas id="canvas" width="345" height="600"></canvas>

    <script src="components.js"></script>
    <script src="main.js"></script>

</html>
